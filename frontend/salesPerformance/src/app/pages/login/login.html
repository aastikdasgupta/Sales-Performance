<div class="login-container">
    <mat-card class="flex-center p-20">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content >
        <form (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Mobile Number</mat-label>
            <input matInput [(ngModel)]="username" name="username" required />
          </mat-form-field>
          <br/>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required />
          </mat-form-field>
            <br/>
          <mat-form-field appearance="fill">
            <mat-label>Select Role</mat-label>
            <mat-select [(ngModel)]="selectedRole" name="role" required>
              <mat-option value="admin">Admin</mat-option>
              <mat-option value="asc">ASC</mat-option>
              <mat-option value="distributor">Distributor</mat-option>
              <mat-option value="promoter">Promoter</mat-option>
              <mat-option value="xfe">XFE (Field Executive)</mat-option>
            </mat-select>
          </mat-form-field>
          <br/>
          <button mat-raised-button color="primary" type="submit">LOGIN</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
