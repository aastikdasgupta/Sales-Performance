<div class="login-container">
  <mat-card class="flex-center p-20 login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Mobile Number</mat-label>
          <input matInput [(ngModel)]="username" name="username" required />
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Select Role</mat-label>
          <mat-select [(ngModel)]="selectedRole" name="role" required>
            <mat-option value="Admin">Admin</mat-option>
            <mat-option value="ASC">ASC</mat-option>
            <mat-option value="Distributor">Distributor</mat-option>
            <mat-option value="Promoter">Promoter</mat-option>
            <mat-option value="XFE">XFE (Field Executive)</mat-option>
          </mat-select>
        </mat-form-field>
        <br/>
        <button mat-raised-button color="primary" type="submit" class="full-width">LOGIN</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
